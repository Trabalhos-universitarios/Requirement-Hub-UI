<div class="login-container">
  <mat-card class="mat-container">
    <mat-card-title>REQUIREMENT HUB</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm">
        <mat-form-field appearance="fill">
          <mat-label>Login</mat-label>
          <input matInput formControlName="login" placeholder="Ex: joao.carlos" required />
          <mat-error *ngIf="loginForm.get('login')?.invalid && loginForm.get('login')?.touched">
            Please enter a valid login.
          </mat-error>
        </mat-form-field>

          <mat-form-field appearance="fill">
              <mat-label>Enter your password</mat-label>
              <input matInput class="password-logon"
                     [type]="hide ? 'password' : 'text'"
                     formControlName="password"
                     placeholder="Password"
                     required>
              <button mat-icon-button
                      matSuffix
                      (click)="hide = !hide"
                      [attr.aria-label]="'Hide password'"
                      [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                  Password is required.
              </mat-error>
          </mat-form-field>

          <button color="accent"
                  mat-raised-button
                  class="submit-button"
                  type="submit"
                  (click)="onSubmit()"
                  [disabled]="disabledButton()">
              <b>Login</b>
          </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
