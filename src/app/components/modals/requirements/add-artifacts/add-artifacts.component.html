<mat-dialog-content>

    <app-create-artifact-form [dataRequirementToTableRequirement]="data"></app-create-artifact-form>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button
            *ngIf="!buttonDisabled"
            (click)="downloadFile()">
        Cancelar
        <mat-icon>edit_document</mat-icon>
    </button>

    <button mat-raised-button
            *ngIf="!buttonDisabled"
            cdkFocusInitial
            (click)="saveData()">
        Salvar
        <mat-icon>add</mat-icon>
    </button>

</mat-dialog-actions>
