<mat-dialog-content>

    <app-requirements-table></app-requirements-table>

</mat-dialog-content>
<mat-dialog-actions align="end">

    <button mat-raised-button
            cdkFocusInitial
            (click)="close()">
        Fechar
        <mat-icon>close</mat-icon>
    </button>

    <button mat-raised-button
            (click)="openCreateRequirement()"
            [hidden]="isPermited()">
        Criar requisito
        <mat-icon>add</mat-icon>
    </button>

</mat-dialog-actions>
