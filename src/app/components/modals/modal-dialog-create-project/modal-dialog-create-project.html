<mat-dialog-content>

<app-create-project-tab></app-create-project-tab>

</mat-dialog-content>
<mat-dialog-actions align="end">

    <button mat-button
            *ngIf="!buttonDisabled"
            (click)="getData()">
        Salvar rascunho
        <mat-icon>edit_document</mat-icon>
    </button>

    <button mat-button
            *ngIf="!buttonDisabled"
            cdkFocusInitial
            (click)="saveData()">
        Criar projeto
        <mat-icon>add</mat-icon>
    </button>

</mat-dialog-actions>
