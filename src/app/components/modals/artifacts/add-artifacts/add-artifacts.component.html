<mat-dialog-content>

    <app-create-artifact-form></app-create-artifact-form>

</mat-dialog-content>
<mat-dialog-actions align="end">

    <button mat-button
            *ngIf="!buttonDisabled"
            (click)="closeDialog()">
        Cancelar
        <mat-icon>edit_document</mat-icon>
    </button>

    <button mat-button
            *ngIf="!buttonDisabled"
            cdkFocusInitial
            (click)="saveData()">
        Salvar
        <mat-icon>add</mat-icon>
    </button>

</mat-dialog-actions>
