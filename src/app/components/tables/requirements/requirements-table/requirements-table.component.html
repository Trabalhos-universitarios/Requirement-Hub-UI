<mat-toolbar class="title-toolbar">
    <span class="title">Requisitos do Projeto - {{getCurrentProjectByName()}}</span>
</mat-toolbar>

<table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
    <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
        <th mat-header-cell *matHeaderCellDef> {{ column | displayColumnFormatPipe }}</th>
        <td mat-cell *matCellDef="let element">
            <ng-container [ngSwitch]="column">
                <ng-container *ngSwitchCase="'creationDate'">
                    {{ element[column] | dateFormat }}
                </ng-container>
                <ng-container *ngSwitchCase="'status'">
                    <ng-container *ngIf="getStatusIcon(element.status) as statusInfo">
                        <div class="column-status">
                            <mat-icon [ngStyle]="stylesIconColor(statusInfo.icon)">
                                {{ statusInfo.icon }}
                            </mat-icon>
                            <span class="status-text">{{ statusInfo.name }}</span>
                        </div>
                    </ng-container>
                </ng-container>
                <ng-container *ngSwitchDefault>
                    {{ element[column] }}
                </ng-container>
            </ng-container>
        </td>
    </ng-container>

    <ng-container matColumnDef="expand">
        <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu" (click)="$event.stopPropagation()">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>
                    <mat-icon [ngStyle]="stylesIconColor('info')">info</mat-icon>Informações
                </button>
                <button mat-menu-item class="icon">
                    <mat-icon [ngStyle]="stylesIconColor('border_color')">border_color</mat-icon>Editar
                </button>
                <button mat-menu-item (click)="deleteRequirement(element.id)">
                    <mat-icon [ngStyle]="stylesIconColor('delete_forever')">delete_forever</mat-icon>Deletar
                </button>
                <button mat-menu-item (click)="openDialog('add', element.identifierRequirement)" >
                    <mat-icon [ngStyle]="stylesIconColor('add_circle')">add_circle</mat-icon>Adicionar artefatos
                </button>
            </mat-menu>
        </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
            <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                <div class="example-element-description" [innerHTML]="sanitizeHtml(element.requirementDescription)"></div>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]"
               showFirstLastButtons
               aria-label="Select page of periodic elements">
</mat-paginator>
