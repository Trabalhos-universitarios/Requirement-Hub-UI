<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="nameProject">
        <th mat-header-cell *matHeaderCellDef> Nome do projeto </th>
        <td mat-cell *matCellDef="let element"> {{element.nameProject}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nameProjectManager">
        <th mat-header-cell *matHeaderCellDef> Gerente do projeto </th>
        <td mat-cell *matCellDef="let element"> {{element.nameProjectManager}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="nameRequirementAnalyst">
        <th mat-header-cell *matHeaderCellDef> Analista de requisitos </th>
        <td mat-cell *matCellDef="let element"> {{element.nameRequirementAnalyst}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nameBusinessAnalyst">
        <th mat-header-cell *matHeaderCellDef> Analista de negócios </th>
        <td mat-cell *matCellDef="let element"> {{element.nameBusinessAnalyst}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="nameCommonUser">
        <th mat-header-cell *matHeaderCellDef> Usuário comum </th>
        <td mat-cell *matCellDef="let element"> {{element.nameCommonUser}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
