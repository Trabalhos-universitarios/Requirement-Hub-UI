<div class="login-container">
    <mat-card class="mat-container">
      <mat-card-title>Criar Usuário</mat-card-title>
      <mat-card-content>
        <form [formGroup]="formGroup">
          <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" placeholder="Ex: joao.carlos" required />
            <mat-error *ngIf="formGroup.get('name')?.invalid && formGroup.get('name')?.touched">
              Please enter a name.
            </mat-error>
          </mat-form-field>

          <mat-form-field class="mat-forms-fro-project">
            <mat-label>User Name</mat-label>
            <input matInput placeholder="Ex: joao.silva" formControlName="username">
            <mat-error>Campo obrigatório!</mat-error>
        </mat-form-field>
  
            <mat-form-field appearance="fill">
                <mat-label>Enter your password</mat-label>
                <input matInput class="password-logon"
                       [type]="hide ? 'password' : 'text'"
                       formControlName="password"
                       placeholder="Password"
                       required>
                <button mat-icon-button
                        matSuffix
                        (click)="hide = !hide"
                        [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="formGroup.get('password')?.invalid && formGroup.get('password')?.touched">
                    Password is required.
                </mat-error>
            </mat-form-field>

            <mat-form-field class="mat-forms-fro-project">
                <mat-label>ROLE</mat-label>
                <mat-select formControlName="role">
                    <mat-option *ngFor="let role of roles" [value]="role">
                        {{role}}
                    </mat-option>
                </mat-select>
                <mat-error>Campo obrigatório!</mat-error>
            </mat-form-field>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
